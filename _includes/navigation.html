<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-9 d-flex justify-content-between align-items-center flex-wrap">
      <div class="logo">
        <div class="display-4 mb-0">EDUTAILORS</div>
      </div>
      <div class="social-links d-flex">
        {% for link in site.data.social_links %}
        <h4 class="mb-0 ml-2"><a class="text-light" href="{{link.url}}" target="_blank">{{link.icon}}</a></h4>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
